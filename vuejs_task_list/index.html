<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1 :style="{
        color: inputValue.length < 5 ? 'darkred' : 'darkblue',
        fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
    }">{{ title }}</h1> 
      <div class="form-control">
        <input 
          type="text" 
          :placeholder="placeholderString"
          v-model="inputValue" 
          @keypress.enter="addNewNote" 
        /> 
      </div>
      <button class="btm" v-on:click="addNewNote">Add</button> 
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, index) in notes">
          <span :class="['bold', {'primary': note.length > 5}]">Task {{ index + 1 }}: {{ toUpperCase(note) }}</span>
          <button class="btn danger" @click="deleteNote(index)">Delete</button>
        </li>
        <hr>
        <li>
          <strong>Total tasks: {{ notes.length }}</strong> | Удвоенное: {{ doubleComputedCount }}
        </li>
      </ul>
      <div v-else>Your task list is empty. You can add a first one!</div>
    </div>
  </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
